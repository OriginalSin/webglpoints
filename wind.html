    if (wind.windData) {
        wind.draw();
    }

function updateZoom() {
    const halfSize = 0.5 / Math.pow(2, leafletMap.getZoom());
    wind.setBBox([
        0.5 - halfSize,
        0.5 - halfSize,
        0.5 + halfSize,
        0.5 + halfSize
    ]);
    // drawCoastline();
    wind.resize();
    wind.numParticles = wind.numParticles;
}
